<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO básico -->
    <title>TooShopper — Moda y estilo en un solo lugar</title>
    <meta name="description" content="TooShopper: Tienda online de ropa de alta calidad para hombre, mujer y marcas exclusivas. Compra fácil, segura y con envíos rápidos.">
    <meta name="keywords" content="ropa, moda, tienda online, hombre, mujer, marcas, colecciones, TooShopper">
    <meta name="author" content="TooShopper">
    <link rel="canonical" href="https://tooshopper.com/" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#000000" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Favicon y marca -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Carga de fuente optimizada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Poppins con display=swap para evitar FOIT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="TooShopper">
    <meta property="og:locale" content="es_CO">
    <meta property="og:title" content="TooShopper — Moda y estilo en un solo lugar">
    <meta property="og:description" content="Tienda online de ropa de alta calidad para hombre, mujer y marcas exclusivas. Compra fácil, segura y con envíos rápidos.">
    <meta property="og:image" content="/og-image.jpg">
    <meta property="og:url" content="https://tooshopper.com/">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- Preload de logo para evitar CLS del header (ajusta el path si es otro) -->
    <link rel="preload" as="image" href="/logo1.png" imagesrcset="/logo1.png 1x" />
  </head>

  <body>
    <noscript>
      Necesitas habilitar JavaScript para usar TooShopper.
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
